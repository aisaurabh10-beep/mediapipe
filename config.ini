[Paths]
yolo_model_path = models/yolov8n-face-lindevs.pt
dataset_path = dataset/
unknown_faces_path = unknown_faces/
debug_aligned_faces_path = debug_aligned_faces/
attendance_file = attendance.csv
log_file = logs/attendance_app.log


[MongoDB]
uri = mongodb://localhost:27017/
database_name = attendance_poc
students_collection_name = students
attendance_collection_name = attendance

[Camera]
; rtsp_url = rtsp://admin:cctv@121@192.168.1.64:554/Streaming/Channels/101
rtsp_url = 0
reconnect_delay_seconds = 5.0

[Model_Settings]
yolo_conf_threshold = 0.6
arcface_threshold = 0.68  
; INCREASED (was 0.64) - stricter matching
padding = 20 

[Performance]
process_every_n_frames = 2
attendance_mark_minutes = 1
unknown_capture_cooldown = 10.0
ema_alpha = 0.05
required_match_count = 3


[Logging]
level = INFO
debug_save_faces = True

[Quality_Filters]
     
; DECREASED (was 20) - stricter frontal requirement
pitch_threshold = 15.0      
; DECREASED (was 20) - stricter frontal requirement
roll_threshold = 15.0       
; DECREASED (was 20) - stricter tilt tolerance
; aspect_ratio_threshold = 1.0  
; INCREASED (was 1.0) - requires proper face proportions
min_sobel_sharpness = 40





blur_threshold = 50.0
yaw_threshold = 15.0   

# Minimum face crop size (pixels)
min_face_width = 80
min_face_height = 80

# Aspect ratio = width / height
aspect_ratio_min = 0.75
aspect_ratio_max = 1.85

# Brightness distribution
min_brightness = 50
top_middle_min_ratio = 0.45
middle_bottom_min_ratio = 0.60
middle_bottom_max_ratio = 1.75
middle_bottom_relaxed_mean = 110
middle_bottom_relaxed_max = 1.95

# Sharpness / contrast
min_sharpness = 50
min_contrast = 30
   

   

[MediaPipe_Service]
host = 127.0.0.1
port = 5001
mp_env_name = visionpipe
mp_python_exe_path = C:\Users\Frames\anaconda3\envs\visionpipe\python.exe


[AttendanceAPI]
url = http://127.0.0.1:5000/mark_attendance
timeout_seconds = 5

